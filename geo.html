<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=windows-1252">

	<title>ARTest</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>-->
	<link rel="stylesheet" href="pianostyles.css">
</head>
<body alink="ffffff" bgcolor="ffffff" link="999999" text="#ffffff" vlink="999999">
		<div>
			<p id="dot"></p>
			<p id="geodemo"></p>
		</div>
		<div>
			<canvas id="freqCanvas"></canvas>
		</div>
	</div>
<script type="text/javascript">
	var x = document.getElementById("geodemo");
	var dot = document.getElementById("dot");
	var dotIsShowing = false;


	function getLocation() {
	    if (navigator.geolocation) {
	        navigator.geolocation.getCurrentPosition(showPosition);
	    } else { 
	        x.innerHTML = "Geolocation is not supported by this browser.";
	    }
	}

	function showPosition(position) {
	    x.innerHTML = "Latitude: " + position.coords.latitude + 
	    "<br>Longitude: " + position.coords.longitude;	
	    if (!dotIsShowing){
	    	dot.innerHTML = "***";	
	    }
	    else{
	    	dot.innerHTML = "";		
	    }
	    dotIsShowing = !dotIsShowing;
	}
	function geoerror(err) {
  		console.warn('ERROR(' + err.code + '): ' + err.message);
	}
	var options = {
  		enableHighAccuracy: false,
  		timeout: 0,
  		maximumAge: 0
	};
	//getLocation();

	var id = navigator.geolocation.watchPosition(showPosition, geoerror, options);


</script>


</body>
</html>
